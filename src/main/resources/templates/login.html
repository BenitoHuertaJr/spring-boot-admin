<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 offset-lg-3 offset-md-3 offset-sm-0 offset-xs-0">
          <form th:action="@{/login}" th:method="post">
            <p th:if="${error != null && error != ''}" th:text="${error}" class="alert alert-danger"></p>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <a th:href="@{/signup}">You don't have an account? Signup here!</a>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
            <a th:href="@{/}" class="btn btn-danger btm-sm">Back</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
