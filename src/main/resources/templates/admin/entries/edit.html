<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Update entry</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Update entry</h3>
        </div>
        <div class="col-md-4 col-sm-12">
          <img th:src="@{/uploads/entries/{image}(image=${entry.image})}" class="img-fluid"/>
        </div>
        <div class="col-md-8 col-sm-12">
          <p th:if="${error != null && error != ''}" th:text="${error}" class="alert alert-danger"></p>
          <form th:object="${entry}" th:action="@{/entries/{id}(id=${entry.id})}" th:method="put" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Name</label>
              <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter the name">
              <span th:if="${#fields.hasErrors('name')}" class="error-field" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
              <label for="description">Content</label>
              <textarea th:field="*{description}" type="text" class="form-control" id="description" placeholder="Enter the content"/>
              <span th:if="${#fields.hasErrors('description')}" class="error-field" th:errors="*{description}">Content Error</span>
            </div>
            <div class="form-group">
              <label for="file">Image</label>
              <input type="file" name="file" id="file" class="form-control" accept="image/png,image/jpg,image/jpeg" />
              <span th:if="${#fields.hasErrors('file')}" class="error-field" th:errors="*{file}">File Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/entries}" class="btn btn-danger btm-sm">Back</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
