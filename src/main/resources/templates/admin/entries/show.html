<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Entry Information</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>
            Entry Information
            <a th:href="@{/entries}" class="btn btn-primary btm-sm float-right">Back</a>
          </h3>
        </div>
        <div class="col-md-4 col-sm-12">
          <img th:src="@{/uploads/entries/{image}(image=${entry.image})}" class="img-fluid"/>
        </div>
        <div class="col-md-8 col-sm-12">
          <form th:object="${entry}">
            <div class="form-group">
              <label for="name">Title</label>
              <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter the name" disabled>
            </div>
            <div class="form-group">
              <label for="description">Content</label>
              <textarea th:field="*{description}" type="text" class="form-control" id="description" placeholder="Enter the content" disabled/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
