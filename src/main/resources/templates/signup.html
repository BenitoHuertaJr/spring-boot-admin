<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Sing up</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 offset-lg-3 offset-md-3 offset-sm-0 offset-xs-0">
          <form th:object="${user}" th:action="@{/signup}" th:method="post">
            <p th:if="${error != null && error != ''}" th:text="${error}" class="alert alert-danger"></p>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required>
              <span th:if="${#fields.hasErrors('name')}" class="error-field" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
              <span th:if="${#fields.hasErrors('email')}" class="error-field" th:errors="*{email}">Email Error</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
              <span th:if="${#fields.hasErrors('password')}" class="error-field" th:errors="*{password}">Password Error</span>
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Password confirmation</label>
              <input type="password" th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" placeholder="Enter the password confirmation" required>
              <span th:if="${#fields.hasErrors('passwordConfirm')}" class="error-field" th:errors="*{passwordConfirm}">Password confirmation Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a th:href="@{/login}" class="btn btn-danger btm-sm">Back</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
