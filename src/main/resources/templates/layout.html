<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Benito's Personal Blog</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<style>
		.error-field {
            color: red;
        }
	</style>
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
	<a class="navbar-brand" th:href="@{/}">Benito's Personal Blog</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
	        aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbar">
		<ul class="navbar-nav ml-auto">
			<li sec:authorize="!isAuthenticated()" class="nav-item">
				<a class="nav-link" th:href="@{/login}">Login</a>
			</li>
			<li sec:authorize="isAuthenticated()" class="nav-item">
				<a class="nav-link" th:href="@{/home}">Admin panel</a>
			</li>
		</ul>
	</div>
</nav>

<!-- Content Section -->
<section layout:fragment="content" class="pt-4 pb-4">
	<p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<p class="text-muted">&copy; 2023 Benito Huerta. All rights reserved.</p>
		</div>
	</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
